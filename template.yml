worker:
  image: registry.docker.prod.avvo.com/jenkins-worker
  ports:
    - "3240$NUM:22"
  links:
    - db:mydb
    - redis:myredis
    - memcached:mymemcached

db:
  image: mysql
  environment:
    MYSQL_ROOT_PASSWORD: root
  volumes:
    - /mnt/ramdisk/mysql$NUM:/var/lib/mysql

redis:
  image: redis

memcached:
  image: memcached
